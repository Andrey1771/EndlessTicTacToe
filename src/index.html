<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-container">
    <header class="header">
        <div class="logo">
            <div class="logo-cell">
                <div>X</div>
                <div>/</div>
                <div>O</div>
            </div>
            <div class="logo-text">
                Tic-Tac-Toe
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="game-container">
        <div id="game-table">
            <div id="game-board"></div>
        </div>
        <div class="toggle-button">
            <button id="save-button" class="bar">Сохранить</button>
            <button id="load-button" class="bar">Загрузить</button>
            <input type="file" id="file-input" class="bar" style="display:none;">
        </div>
    </div>
    <footer class="footer">

    </footer>
</div>
<script src="bundle.js"></script>
</body>
</html>
